<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Κουίζ: Ακρόπολη Φαρσάλων - 15 Ερωτήσεις</title>
    <!-- Φόρτωση Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Προσαρμοσμένο στυλ */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .quiz-container {
            max-width: 600px;
            min-height: 450px; /* Για να μην "πηδάει" η κάρτα */
        }
        .option-label {
            transition: background-color 0.2s, transform 0.1s;
            cursor: pointer;
            user-select: none;
        }
        .option-label:hover {
            background-color: #e5e7eb;
            transform: translateY(-1px);
        }
        /* Στυλ για όταν επιλέγεται μια απάντηση */
        input[type="radio"]:checked + .option-label {
            background-color: #d1fae5; /* Light green for selected */
            border: 2px solid #10b981; /* Emerald border */
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3);
        }
        /* Κρύβουμε τα πραγματικά radio buttons */
        input[type="radio"] {
            display: none;
        }
        /* Στυλ για την κάρτα αποτελεσμάτων */
        #result-card {
            background: linear-gradient(135deg, #e0f2f1, #ccfbf1);
            border: 4px solid #0d9488;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex justify-center items-center min-h-screen">

    <div id="quiz-container" class="quiz-container w-full bg-white shadow-2xl rounded-xl p-6 md:p-10 flex flex-col justify-between">

        <h1 id="quiz-title" class="text-2xl sm:text-3xl font-extrabold text-indigo-700 mb-2 text-center border-b pb-3">Κουίζ: Ακρόπολη Φαρσάλων</h1>

        <!-- Πλαίσιο Ερωτήσεων -->
        <div id="question-area" class="flex-grow flex flex-col justify-center">
            
            <p id="question-counter" class="text-sm font-medium text-gray-500 mb-4 text-right"></p>
            
            <!-- Το card της ερώτησης -->
            <div id="current-question-card" class="bg-gray-50 p-6 rounded-lg shadow-inner border border-gray-200 min-h-[150px] flex flex-col justify-center">
                <p id="question-text" class="text-xl font-semibold text-gray-800 mb-6"></p>
                <div id="options-container" class="space-y-3">
                    <!-- Οι επιλογές θα εισαχθούν εδώ -->
                </div>
            </div>

            <!-- Κάρτα Αποτελεσμάτων (Κρυφή αρχικά) -->
            <div id="result-card" class="hidden text-center p-8 rounded-xl shadow-lg">
                <h2 class="text-3xl font-extrabold text-gray-800 mb-4">Αποτελέσματα Κουίζ</h2>
                <p id="final-score" class="text-5xl font-black text-teal-700 mb-6"></p>
                <p id="final-message" class="text-lg text-gray-600 font-medium"></p>
                <button onclick="window.location.reload()" class="mt-6 px-6 py-3 bg-indigo-500 text-white font-bold rounded-lg shadow-md hover:bg-indigo-600 transition duration-300">
                    Ξανά από την αρχή
                </button>
            </div>

        </div>

        <!-- Πλαίσιο Κουμπιών Πλοήγησης -->
        <div id="navigation-area" class="mt-8 pt-4 border-t flex justify-end">
            <button id="next-button" class="px-8 py-3 bg-indigo-600 text-white font-bold text-lg rounded-xl shadow-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed">
                Επόμενη Ερώτηση &rarr;
            </button>
        </div>

    </div>

    <script>
        // Αντικείμενο με τις ερωτήσεις, τις επιλογές και τη σωστή απάντηση (index 0, 1, 2, 3)
        const quizData = [
            {
                question: "Σε ποιο ύψωμα βρίσκεται η Ακρόπολη των Φαρσάλων, τοποθετημένη στο νοτιότερο και υψηλότερο σημείο της σύγχρονης πόλης;",
                options: ["Λόφος Αγίας Παρασκευής", "Λόφος Προφήτη Ηλία", "Όρος Όθρυς", "Λόφος Μυκηναϊκού Τύμβου"],
                correctAnswerIndex: 1
            },
            {
                question: "Ποιος ήταν ο πρωταρχικός σκοπός κατασκευής της Ακρόπολης των Φαρσάλων κατά την αρχαιότητα;",
                options: ["Θρησκευτικό και τελετουργικό κέντρο", "Πολιτικό κέντρο και βουλευτήριο", "Στρατιωτικοί και αμυντικοί σκοποί", "Αποκλειστικά κατοικία για την άρχουσα τάξη"],
                correctAnswerIndex: 2
            },
            {
                question: "Με ποια μυθική ομηρική τοποθεσία ταυτίζεται η περιοχή των Φαρσάλων σύμφωνα με την παράδοση;",
                options: ["Μαγνησία, η πατρίδα των Κενταύρων", "Φθία, η πατρίδα του Αχιλλέα", "Τροία, το πεδίο της μάχης", "Ιθάκη, η πατρίδα του Οδυσσέα"],
                correctAnswerIndex: 1
            },
            {
                question: "Σε ποια περίοδο ανήκει η σημαντική ενίσχυση της ακρόπολης με πύργους στα μέσα του 4ου αι. π.Χ. (γύρω στα 350 π.Χ.);",
                options: ["Κλασική περίοδος", "Αρχαϊκή περίοδος", "Ελληνιστική περίοδος", "Ρωμαϊκή περίοδος"],
                correctAnswerIndex: 2
            },
            {
                question: "Ποια τεχνική τοιχοδομίας χρησιμοποιήθηκε κυρίως στα αρχαία τείχη της Ακρόπολης, με τη χρήση μεγάλων ογκόλιθων;",
                options: ["Ιπποδάμειο σύστημα", "Πολυγωνική και ισοδομική τεχνική", "Opus Caementicium (Ρωμαϊκό σκυρόδεμα)", "Ξυλοδομή με πλίνθους"],
                correctAnswerIndex: 1
            },
            {
                question: "Ποιος Ρωμαίος στρατηγός ήταν ο νικητής της Μάχης των Φαρσάλων το 48 π.Χ.;",
                options: ["Πομπήιος", "Μάρκος Αντώνιος", "Οκταβιανός Αύγουστος", "Ιούλιος Καίσαρας"],
                correctAnswerIndex: 3
            },
            {
                question: "Τι είδους κατασκευή σχετική με την ύδρευση έχει βρεθεί εντός του αρχαιολογικού χώρου της Ακρόπολης;",
                options: ["Αρχαίο υδραγωγείο Ρωμαϊκών χρόνων", "Δεξαμενή σε σχήμα φιάλης σκαμμένη στον βράχο", "Πηγή με μαρμάρινη κρήνη", "Υπόγειο κανάλι ποταμού"],
                correctAnswerIndex: 1
            },
            {
                question: "Σε τι μετατράπηκε η Ακρόπολη των Φαρσάλων κατά τη διάρκεια των Βυζαντινών χρόνων, λόγω των μετασκευών και προσθηκών;",
                options: ["Θρησκευτικό μοναστήρι", "Κάστρο-Παρατηρητήριο", "Καστροπολιτεία", "Απλή οχύρωση χωρίς οικισμό"],
                correctAnswerIndex: 2
            },
            {
                question: "Τι μήκος φτάνει περίπου η Ακρόπολη των Φαρσάλων, με κατεύθυνση ανατολικά-δυτικά;",
                options: ["Περίπου 100 μέτρα", "Περίπου 500-550 μέτρα", "Περίπου 1 χιλιόμετρο", "Περίπου 2 χιλιόμετρα"],
                correctAnswerIndex: 1
            },
            {
                question: "Ποιο σημαντικό εύρημα βρέθηκε σε θολωτό τάφο της αρχαϊκής περιόδου στα Φάρσαλα, καταδεικνύοντας την ακμή της περιοχής;",
                options: ["Χάλκινος θώρακας Μακεδονικού τύπου", "Καλυκωτός, μελανόμορφος κρατήρας του Εξηκία", "Μαρμάρινη επιγραφή του Φιλίππου Β'", "Ειδώλιο της θεάς Αρτέμιδος"],
                correctAnswerIndex: 1
            },
            {
                question: "Τι συμβολίζει η **πολυγωνική** τεχνική τοιχοδομίας στα αρχαία τείχη;",
                options: ["Τη χρήση κονιάματος για τη σύνδεση των λίθων.", "Τη χρήση λίθων με ακανόνιστα (πολλά) σχήματα που εφαρμόζουν τέλεια.", "Τη χρήση τούβλων (πλίνθων) σε οριζόντιες σειρές.", "Την ίση διάσταση όλων των λίθων σε κάθε σειρά."],
                correctAnswerIndex: 1
            },
            {
                question: "Ποιο είναι το κύριο υλικό που χρησιμοποίησαν οι Βυζαντινοί για τις προσθήκες και επισκευές στην Ακρόπολη;",
                options: ["Αποκλειστικά πλίνθοι (τούβλα)", "Νέος, καλά πελεκημένος ασβεστόλιθος.", "Δευτερογενές υλικό (σπόλια) από παλαιότερα κτίσματα.", "Σίδηρος και μολύβι."],
                correctAnswerIndex: 2
            },
            {
                question: "Ποια πολιτική των Φαρσάλων οδήγησε σε ενίσχυση της πόλης στους πρώιμους Ελληνιστικούς χρόνους;",
                options: ["Η φιλοαθηναϊκή της στάση.", "Η φιλομακεδονική της πολιτική.", "Η ουδέτερη στάση της στους πολέμους.", "Η εμπορική της συμμαχία με τη Ρόδο."],
                correctAnswerIndex: 1
            },
            {
                question: "Το μέγιστο πλάτος της επίμηκους Ακρόπολης των Φαρσάλων είναι πολύ μικρό, φτάνοντας περίπου τα:",
                options: ["150 μέτρα", "1 χιλιόμετρο", "30 μέτρα", "60 μέτρα"],
                correctAnswerIndex: 3
            },
            {
                question: "Ποια είναι η βασική αρχή της **ισοδομικής** τεχνικής τοιχοδομίας;",
                options: ["Οι λίθοι έχουν το ίδιο ύψος σε κάθε οριζόντια σειρά.", "Οι λίθοι είναι ακατέργαστοι (αργολιθοδομή).", "Χρησιμοποιείται μόνο για εσωτερικούς τοίχους.", "Δεν υπάρχουν κάθετες αρμοί (συνδέσεις)."],
                correctAnswerIndex: 0
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        const userAnswers = new Array(quizData.length).fill(null); // Αποθηκεύει την επιλογή του χρήστη

        // DOM Elements
        const questionCounter = document.getElementById('question-counter');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextButton = document.getElementById('next-button');
        const resultCard = document.getElementById('result-card');
        const questionArea = document.getElementById('question-area');
        const currentQuestionCard = document.getElementById('current-question-card');
        const navigationArea = document.getElementById('navigation-area');


        // Συνάρτηση για την εμφάνιση της τρέχουσας ερώτησης
        function displayQuestion() {
            if (currentQuestionIndex >= quizData.length) {
                showResults();
                return;
            }

            const currentQ = quizData[currentQuestionIndex];
            
            // Ενημέρωση αριθμού ερώτησης
            questionCounter.textContent = `Ερώτηση ${currentQuestionIndex + 1} από ${quizData.length}`;

            // Ενημέρωση κειμένου ερώτησης
            questionText.textContent = currentQ.question;

            // Ενημέρωση επιλογών
            optionsContainer.innerHTML = '';
            currentQ.options.forEach((optionText, oIndex) => {
                const id = `q${currentQuestionIndex}o${oIndex}`;
                
                // Δημιουργία Radio Input
                const input = document.createElement('input');
                input.type = 'radio';
                input.id = id;
                input.name = `question-${currentQuestionIndex}`;
                input.value = oIndex;
                input.checked = userAnswers[currentQuestionIndex] === oIndex; // Διατήρηση επιλογής
                
                // Προσθήκη listener για αποθήκευση της απάντησης
                input.addEventListener('change', () => {
                    userAnswers[currentQuestionIndex] = oIndex;
                    nextButton.disabled = false; // Ενεργοποίηση του κουμπιού
                });

                // Δημιουργία Label
                const label = document.createElement('label');
                label.htmlFor = id;
                label.className = 'option-label block p-3 rounded-lg text-gray-700 bg-white shadow-sm border';
                label.textContent = optionText;

                // Δημιουργία container για input και label
                const div = document.createElement('div');
                div.appendChild(input);
                div.appendChild(label);
                optionsContainer.appendChild(div);
            });

            // Ενεργοποίηση/Απενεργοποίηση κουμπιού Επόμενη
            if (userAnswers[currentQuestionIndex] === null) {
                nextButton.disabled = true;
            } else {
                nextButton.disabled = false;
            }
            
            // Αλλαγή κειμένου κουμπιού για την τελευταία ερώτηση
            if (currentQuestionIndex === quizData.length - 1) {
                nextButton.textContent = "Ολοκλήρωση Κουίζ & Αποτελέσματα";
            } else {
                 nextButton.textContent = "Επόμενη Ερώτηση →";
            }
        }

        // Συνάρτηση για την πρόοδο στην επόμενη ερώτηση
        function goToNextQuestion() {
            // Έλεγχος αν έχει δοθεί απάντηση πριν προχωρήσουμε
            if (userAnswers[currentQuestionIndex] === null && currentQuestionIndex < quizData.length) {
                // Εμφάνιση ενός απλού μηνύματος αν δεν επιλεγεί κάτι
                alert('Παρακαλώ επιλέξτε μια απάντηση για να συνεχίσετε.');
                return;
            }
            
            currentQuestionIndex++;
            displayQuestion();
        }

        // Συνάρτηση για την εμφάνιση των τελικών αποτελεσμάτων
        function showResults() {
            // Υπολογισμός σκορ
            score = 0;
            userAnswers.forEach((answerIndex, qIndex) => {
                if (answerIndex === quizData[qIndex].correctAnswerIndex) {
                    score++;
                }
            });

            const total = quizData.length;
            const percentage = (score / total) * 100;
            
            let message;
            if (percentage === 100) {
                message = "Φοβερά! Είστε ειδικός στην ιστορία της Ακρόπολης των Φαρσάλων!";
            } else if (percentage >= 70) {
                message = "Πολύ καλά! Εντυπωσιακή γνώση του θέματος. Μπορείτε να βελτιώσετε λίγο ακόμα!";
            } else if (percentage >= 50) {
                message = "Καλό αποτέλεσμα! Έχετε μια σταθερή βάση γνώσεων.";
            } else {
                message = "Χρειάζεται λίγη επιπλέον μελέτη. Συνεχίστε την προσπάθεια!";
            }

            // Εμφάνιση κάρτας αποτελεσμάτων και απόκρυψη ερωτήσεων/κουμπιού
            currentQuestionCard.classList.add('hidden');
            navigationArea.classList.add('hidden');
            resultCard.classList.remove('hidden');

            document.getElementById('final-score').textContent = `${score} / ${total}`;
            document.getElementById('final-message').textContent = message;
        }

        // Event Listener για το κουμπί "Επόμενη Ερώτηση"
        nextButton.addEventListener('click', goToNextQuestion);

        // Εκκίνηση του κουίζ
        document.addEventListener('DOMContentLoaded', displayQuestion);

    </script>
</body>
</html>
